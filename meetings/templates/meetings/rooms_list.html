{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
  <h1>Rooms</h1>
  <table border="1px">
    <tr>
      <th>Room</th>
      <th>Floor</th>
      <th>Room No.</th>
    </tr>
    {% for room in rooms %}
      <tr>
        <td>{{room.name}}</td>
        <td>{{room.floor}}</td>
        <td>{{room.room_number}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
